<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/calculator.js" defer></script>
</head>
<body>
    <div class="headerContainer">
        <h2 class="title">Calculator</h2>
    </div>

    <div class="mainContainer">
        <div class="calculator">
            <div class="display"></div>

            <div class="buttonContainer">
                <div class="buttonsRow first">
                    <button class="numberButton seven">7</button>
                    <button class="numberButton eight">8</button>
                    <button class="numberButton nine">9</button>
                    <button class="operatorButton divide">/</button>
                </div>

                <div class="buttonsRow second">
                    <button class="numberButton four">4</button>
                    <button class="numberButton five">5</button>
                    <button class="numberButton six">6</button>
                    <button class="operatorButton multiply">*</button>
                </div>

                <div class="buttonsRow third">
                    <button class="numberButton one">1</button>
                    <button class="numberButton two">2</button>
                    <button class="numberButton three">3</button>
                    <button class="operatorButton subtract">-</button>
                </div>

                <div class="buttonsRow fourth">
                    <button class="numberButton zero">0</button>
                    <button class="operatorButton decimal">.</button>
                    <button class="operatorButton equal">=</button>
                    <button class="operatorButton add">+</button>
                </div>
            </div>
        </div>
    </div>

    <div class="footerContainer">
        <p>&#169; Jaycee Raven 2024</p>
    </div>
</body>
</html>
